# Configuração básica
spring.application.name=recorder-src
spring.profiles.active=prod

## Configuração PostgreSQL para Render (Otimizada e Testada) ##
# URL padrão do Render já inclui SSL - não adicione parâmetros extras
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração SSL simplificada e eficaz
spring.datasource.hikari.ssl=true
spring.datasource.hikari.data-source-properties.sslmode=require

# Configuração adicional de segurança
spring.datasource.hikari.data-source-properties.sslrootcert=/etc/ssl/certs/ca-certificates.crt

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Otimização de Pool de Conexões para Render
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=5000
spring.datasource.hikari.pool-name=RecorderHikariPool

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION_MS}
jwt.refresh-token.expiration=${JWT_REFRESH_TOKEN_EXPIRATION}

# Actuator (Render Monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Logging Configuration (Production)
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type=WARN
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Security
server.error.include-message=on_param
server.error.include-binding-errors=on_param

# Jackson
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.time-zone=America/Sao_Paulo